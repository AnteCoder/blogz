{% extends 'base.html' %}

{% block content %}

<h1>User Login</h1>

<form method="post">
    <table>
		{% if error %}
		<tr>
			<td><span class="error">{{ error }}</span></td>
		</tr>
		{% endif %}
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit">
</form>

{% endblock %}
